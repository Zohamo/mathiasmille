<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Ardoise Magique</title>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
	<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css" integrity="sha384-osqezT+30O6N/vsMqwW8Ch6wKlMofqueuia2H7fePy42uC05rm1G+BUPSd2iBSJL" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="js/tools.js"></script>
	<script src="js/class/class.line.js"></script>
</head>
<body>

<header>
	<h1>L'ardoise magique <i class="fas fa-magic"></i></h1>
</header>

<a id="retour"  class="button" href="http://mathiasmille.fr"><i class="fas fa-chevron-left"></i></a>
<button id="eraseAll" class="fas fa-skull-crossbones" title="tout effacer"></button>

<main>
	<section id="ardoise">
		<canvas id="ecran" width="600" height="400">Merci de mettre à jour votre navigateur pour profiter pleinement de ce magnifique programme&nbsp;!</canvas>
		<div id="masque"></div>
		<section id="tools" class="button-group">
			<div class="flex-container">
				<div><input type="radio" name="tool" value="1" checked /><i class="fas fa-pencil-alt"></i></div>
				<div><input type="radio" name="tool" value="99" /><i class="fas fa-eraser"></i></div>
			</div>
		</section>
		<section id="colors" class="button-group">
			<div class="flex-container">
				<div id="color0">
					<div class="color">
						<input type="color" name="color" />
					</div>
					<input type="radio" name="colorSelect" value="0" checked />
				</div>

				<div id="color1">
					<div class="color">
						<input type="color" name="color" />
					</div>
					<input type="radio" name="colorSelect" value="1" />
				</div>

				<div id="color2">
					<div class="color">
						<input type="color" name="color" />
					</div>
					<input type="radio" name="colorSelect" value="2" />
				</div>

				<div id="color3">
					<div class="color">
						<input type="color" name="color" />
					</div>
					<input type="radio" name="colorSelect" value="3" />
				</div>

				<div id="color4">
					<div class="color">
						<input type="color" name="color" />
					</div>
					<input type="radio" name="colorSelect" value="4" />
				</div>
			</div>
			
		</section>
		<section id="thickness" class="button-group">
			<h3>Trait</h3>
			<input type="radio" name="thickness" value="1" /> Fin
			<input type="radio" name="thickness" value="5" checked /> Moyen
			<input type="radio" name="thickness" value="20" /> Gros 
		</section>
	</section>
</main>

<p><em>Exercice réalisé dans le cadre de la formation de Développeur/Intégrateur Web à la <a href="https://3wa.fr/">3W Academy</a>.</em></p>

<script src="js/main.js"></script>
</body>
</html>
